/*CARTA JOGADOR*/
.frame {
  position: absolute;
  width: 220px;
  height: 320px;
  color: #fff;
  font-family: "Open Sans", Helvetica, sans-serif;
  border-radius: 10px;
  display: none;
}
.frame .center {
  width: 220px;
  height: 320px;
  position: relative;
  margin: 0 auto; 
}
.frame .card{
  width: 220px;
  height: 320px;
  position: relative;
  border-radius: 10px;
}
.frame .card .flip .front,
.frame .card .flip .back{
  background: url(../IMAGEM/card.png);
  background-size: auto 320px;
  background-position: center;
  border-radius: 5px;
  width: 200px;
  height: 300px;
  position: absolute;
  backface-visibility: hidden;
  box-shadow: -1px -1px 5px #333;
}
.frame .card .flip .back{
  background: var(--cor4);
}
.frame .card .flip{
  width: 220px;
  height: 320px;
  transform: rotatex(0deg);
  transition: all 1s;
  perspective: 1000px;
  transform-style: preserve-3d;
}
.exibir{
  transform: rotatex(180deg);
  box-shadow: 8px -10px 15px 0 rgba(0, 0, 0, 0.5);
}
.frame .card .flip .front{
  z-index: 1;
  transform: rotatex(0deg);
}
.exibir .flip .front{
  transform: rotatex(0deg);
}
.frame .card .flip .front img{
  animation: cicle .3s alternate infinite;
  transform-origin: 50% 100%;
}
.frame .card .flip .back{
  transform: rotatex(180deg);
}
.frame .card .flip .back img{
  animation: helicopter .6s alternate infinite;
  position: relative;
  z-index: 1;
}
.frame  .jogador{
  color: var(--cor1);
  text-transform: uppercase;
  font-weight: bold;
  font-size: 20px;
}
