    @font-face{
    font-family: 'cy-grotesk-grand-dark';

    }
    @font-face{
        font-family: 'Sprite Graffiti';
        src: url('FONT/Sprite Graffiti.otf') format('opentype');
    }
body{
    background: var(--cor6);
    margin: 0;
    width: 1600px;
    height: 750px;
    overflow: hidden;
}
header{
    position: relative;
    top: calc(50% - 100px);
    text-align: justify;
    height: 150px;
}
header div{
    width: 700px;
    height: 150px;
    margin: 0 auto;
}
header a{
    font-family: 'Sprite Graffiti';
    text-decoration: none;
    color: var(--cor5);
    font-size: 100px;
    text-align: center;
    display: block;
    margin: 0 auto;
    position: relative;
    transition: all .3s;
    opacity: 0;
    animation: buttonAnimate .3s forwards;
    animation-delay: 5s;
    top: -65px;
}
header a:hover{
    color: var(--cor4);
}
body>img:nth-child(1),
body>img:nth-child(2){   
    width: 500px;
    position: absolute;
}
header #logo1{
    position: absolute; 
    animation: title1 5s;
    top: 10%;
}
header #logo2{
    position: absolute; 
    animation: title2 5s;
    top: 0%;
}
@keyframes title1{
    from{top: 150%}
    to {top: 10%}
  }
@keyframes title2{
    from{top: -150%}
    to {top: 0%}
  }
 @keyframes buttonAnimate{
    from{opacity: 0; font-size: 500px;}
    to {opacity: 1; font-size: 100px;}
  }
</style>
